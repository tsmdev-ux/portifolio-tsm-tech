<!DOCTYPE html>
<html lang="pt-br" id="html-root">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSM TECH | Tiago Miranda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Aplica tema salvo
    if (localStorage.getItem("theme") === "light") {
      document.documentElement.classList.remove("dark");
    } else {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body id="body" class="transition-colors duration-300 bg-gray-900 text-white"></body>

<script src="{% static 'js/script.js' %}"></script>

  <!-- NAVBAR FIXA MODERNA -->
  <nav class="bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <!-- LOGO -->
      <a href="/" class="text-2xl font-extrabold text-yellow-400 tracking-wide">TSM TECH</a>

      <!-- BOT√ÉO TOGGLE TEMA -->
      <button onclick="toggleTheme()" class="hidden md:block bg-gray-700 text-white px-3 py-1 rounded hover:bg-yellow-500 hover:text-black transition">
        ‚òÄÔ∏èüåô
      </button>

      <!-- BOT√ÉO MENU MOBILE -->
      <button class="md:hidden text-white focus:outline-none" onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- LINKS -->
      <ul id="menu" class="hidden md:flex gap-6 text-white font-medium text-sm">
        <li><a href="/" class="hover:text-yellow-400 transition">Home</a></li>
        <li><a href="/projetos/" class="hover:text-yellow-400 transition">Projetos</a></li>
        <li><a href="/sobre/" class="hover:text-yellow-400 transition">Sobre</a></li>
        <li><a href="/contato/" class="hover:text-yellow-400 transition">Contato</a></li>
      </ul>
    </div>

    <!-- MOBILE MENU ANIMADO -->
    <ul id="mobileMenu" class="md:hidden hidden flex-col gap-4 text-center bg-gray-800 px-4 pb-4 text-white font-medium text-sm transition-all duration-300">
      <li><a href="/" class="block py-2 hover:text-yellow-400">Home</a></li>
      <li><a href="/projetos/" class="block py-2 hover:text-yellow-400">Projetos</a></li>
      <li><a href="/sobre/" class="block py-2 hover:text-yellow-400">Sobre</a></li>
      <li><a href="/contato/" class="block py-2 hover:text-yellow-400">Contato</a></li>
      <li>
        <button onclick="toggleTheme()" class="bg-gray-700 mt-2 px-3 py-1 rounded hover:bg-yellow-500 hover:text-black transition">
          ‚òÄÔ∏èüåô Alternar tema
        </button>
      </li>
    </ul>
  </nav>

  <!-- CONTE√öDO -->
  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

  <script>
  const body = document.getElementById("body");

  function toggleTheme() {
    const isDark = body.classList.contains("bg-gray-900");

    if (isDark) {
      // MODO CLARO
      body.classList.remove("bg-gray-900", "text-white");
      body.classList.add("bg-white", "text-gray-900");
      localStorage.setItem("theme", "light");
    } else {
      // MODO ESCURO
      body.classList.remove("bg-white", "text-gray-900");
      body.classList.add("bg-gray-900", "text-white");
      localStorage.setItem("theme", "dark");
    }
  }

  // Ao carregar a p√°gina, aplica o tema salvo
  window.onload = () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      body.classList.remove("bg-gray-900", "text-white");
      body.classList.add("bg-white", "text-gray-900");
    } else {
      body.classList.remove("bg-white", "text-gray-900");
      body.classList.add("bg-gray-900", "text-white");
    }
  };
</script>
<script src="{% static 'js/script.js' %}"></script>
